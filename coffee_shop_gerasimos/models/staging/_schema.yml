version: 2

models:
  - name: stg_customers
    columns:
      - name: id
        data_type: integer
      - name: name
        data_type: string
      - name: email
        data_type: string
  - name: stg_orders
    columns:
      - name: id
        data_type: integer
      - name: created_at
        data_type: timestamp
      - name: customer_id
        data_type: string
      - name: total
        data_type: integer
      - name: state
        data_type: string
      - name: zip
        data_type: integer
